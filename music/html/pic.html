
<HEAD>

<SCRIPT LANGUAGE="JavaScript">

var timeDelay = 7; 
var Pix = new Array
("../../pic/logo/1.jpg" 
,"../../pic/logo/2.jpg"  
,"../../pic/logo/3.jpg"
,"../../pic/logo/4.jpg"
);
var howMany = Pix.length;
timeDelay *= 1000;
var PicCurrentNum = 0;
var PicCurrent = new Image();
PicCurrent.src = Pix[PicCurrentNum];
function startPix() {
setInterval("slideshow()", timeDelay);
}
function slideshow() {
PicCurrentNum++;
if (PicCurrentNum == howMany) {
PicCurrentNum = 0;
}
PicCurrent.src = Pix[PicCurrentNum];
document["ChangingPix"].src = PicCurrent.src;
}
</script>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"><style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
}
-->
</style></HEAD>

<BODY OnLoad="startPix()">
 <img name="ChangingPix" src="../../pic/logo/1.jpg" width="100%" height="250">
</BODY>
